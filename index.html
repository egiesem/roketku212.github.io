<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <title>Rocket Launch Sequence</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Architects+Daughter|Caveat+Brush|Rock+Salt");

        .left {
            background-color: #a63a50;
            position: fixed;
            width: 50%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .interface {
            text-align: center;
            padding: 80px;
            margin-top: 80px;
        }

        h1 {
            font-size: 35px;
            padding: 10px 10px;
            margin: 30px;
            font-family: "Caveat Brush";
            color: #edd749;
        }

        a.button {
            display: block;
            background: #190a0a;
            color: #ba6e6e;
            padding: 25px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            font-family: "Caveat Brush";
            font-size: 35px;
            transition: color 300ms;
        }

        a:hover {
            color: #edd749;
        }

        .count {
            font-size: 25px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 25px;
            color: #ba6e6e;
            font-family: "Architects Daughter";
        }

        .right {
            background-color: #a3a3a3;
            position: fixed;
            width: 50%;
            height: 100%;
            top: 0;
            right: 0;
        }

        .ground {
            background: url("https://res.cloudinary.com/maddyb/image/upload/v1543058875/GROUND.png") no-repeat center 0;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
        }

        .liftoff.show {
            display: block;
        }

        .liftoff {
            position: absolute;
            bottom: 180px;
            left: 150px;
            margin-left: 290px;
            background: url("https://res.cloudinary.com/maddyb/image/upload/v1543058875/LetsdoThis.png") no-repeat 0 0;
            width: 181px;
            height: 111px;
            display: none;
        }

        .blastoff.show {
            display: block;
        }

        .blastoff {
            position: absolute;
            bottom: 180px;
            right: 100px;
            margin-right: 435px;
            background: url("https://res.cloudinary.com/maddyb/image/upload/v1543058874/blastoff.png") no-repeat 0 0;
            width: 181px;
            height: 111px;
            display: none;
        }

        .rocket {
            position: absolute;
            left: 50%;
            bottom: 20px;
            width: 190px;
            height: 162px;
            margin-left: -68.5px;
            background: url("https://res.cloudinary.com/maddyb/image/upload/v1543058875/STATE-1.png") no-repeat 0 0;
            transition: bottom 10000ms;
        }

        body.body-state1 .rocket {
            transition: none;
        }

        /* Rocket BG Img*/
        body.body-state2 .rocket {
            background-image: url("https://res.cloudinary.com/maddyb/image/upload/v1543058875/output_9iZlAQ.gif");
        }

        body.body-state3 .rocket,
        body.body-state4 .rocket {
            background-image: url("https://res.cloudinary.com/maddyb/image/upload/v1543058875/output_yJf6W6.gif");
        }

        body.body-state5 .rocket {
            background-image: url("https://res.cloudinary.com/maddyb/image/upload/v1543058875/BOOM.png");
            width: 290px;
            height: 285px;
            margin-left: -145px;
        }

        body.body-state3 .rocket,
        body.body-state4 .rocket {
            bottom: 1000px;
        }

        .state1,
        .state2,
        .state3,
        .state4,
        .state5 {
            display: none;
        }

        body.body-state1 .state1 {
            display: block;
        }
        body.body-state2 .state2 {
            display: block;
        }
        body.body-state3 .state3 {
            display: block;
        }
        body.body-state4 .state4 {
            display: block;
        }
        body.body-state5 .state5 {
            display: block;
        }

    </style>

</head>

<body class="body-state1">
	<div class="left">
		<div class="interface state1">
			<h1>Terbangkan Pr4b0w0 dari bumi</h1>
			<a href="#" class="button animated rubberBand delay-2s" onclick="changeState(2);">Launch Me!</a>
		</div>
		<div class="interface state2">
			<h1 id="countdown">10</h1>
			<a href="#" class="count" onclick="changeState(1);">Abort!</a>
		</div>
		<div class="interface state3">
			<h1>Lift Off!</h1>
		</div>
		<div class="interface state4">
			<h1>Well Done!</h1>
			<a href="#" class="count" onclick="changeState(1);">Let's Do It Again!</a>
		</div>
		<div class="interface state5">
			<h1>Oh Noooo!!!!</h1>
			<a href="#" class="button animated rubberBand delay-2s" onclick="changeState(1);">Wanna Try This Again?!</a>
		</div>
	</div>
	<div class="right">
		<div class="ground"></div>
		<div class="rocket"></div>
		<div class="liftoff" id="liftoff"></div>
		<div class="blastoff" id="blastoff"></div>
	</div>

    
    <script>
        var timer = null;
        var countdownNumber = 10;

        var changeState = function(state) {
            document.body.className = "body-state" + state;
            clearInterval(timer);
            countdownNumber = 10;
            document.getElementById("countdown").innerHTML = countdownNumber;

            //countdown
            if (state == 2) {
                timer = setInterval(function() {
                    countdownNumber = countdownNumber - 1;
                    document.getElementById("countdown").innerHTML = countdownNumber;

                    if (countdownNumber > 4 && countdownNumber <= 7) {
                        //  Blast Off!!
                        document.getElementById("liftoff").className = "liftoff show";
                    } else {
                        document.getElementById("liftoff").className = "liftoff";
                    }

                    if (countdownNumber > 1 && countdownNumber <= 4) {
                        //  Let's Do This
                        document.getElementById("blastoff").className = "blastoff show";
                    } else {
                        document.getElementById("blastoff").className = "blastoff";
                    }

                    if (countdownNumber <= 0) {
                        changeState(3);
                    }
                }, 500);
            } else if (state == 3) {
                var success = setTimeout(function() {
                    var randomNumber = Math.round(Math.random() * 10);

                    console.log("randomNumber:", randomNumber);

                    //SUCcESS
                    if (randomNumber > 3) {
                        // do something
                        changeState(4);
                    } else {
                        //do something else
                        changeState(5); // Oh no!!
                    }
                }, 2000);
            }
        };

    </script>
</body>

</html>
